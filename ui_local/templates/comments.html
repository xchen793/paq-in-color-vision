<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px 60px;
            max-width: 800px;
            text-align: left;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 18px;
            resize: vertical;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #367c39;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>If you have any comments on our survey, please let us know!</p>
        <textarea name="comments" rows="6" placeholder="Enter your comments here..."></textarea>
        <div class="buttons">
            <button onclick="submitComments()">Submit</button>
        </div>
    </div>

    <script>
        function submitComments() {
            const comments = document.querySelector('textarea[name="comments"]').value;
            const prolificId = sessionStorage.getItem('prolific_id');
            const data = {
                prolificId: prolificId,
                comments: comments
            }
            fetch('/save-comments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
            window.location.replace('/thankyou');
        }
    </script>
</body>
</html>
