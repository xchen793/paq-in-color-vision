<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prolific ID Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            margin: auto;
            width: 100%;
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .container p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #555555;
        }
        .container input {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .container button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .container button:hover {
            background-color: #218838;
        }
        .note {
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function handleSubmit(event){
            event.preventDefault();
            const prolificId = document.querySelector('input[name="prolific_id"]').value;
            sessionStorage.setItem('prolific_id', prolificId);
            if (!prolificId) {
                alertBox.textContent = 'Please enter your Prolific ID.';
                prolificIdInput.focus();
            } else {
                fetch('/store_prolific_id', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prolific_id: prolificId })
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/consent';
                    } else {
                        alert('Prolific ID invalid. Please try again.');
                    }
                })
                .catch(error => {
                    alert('An error occurred. Please try again.');
                });
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Enter Your Prolific ID</h1>
        <form onsubmit="handleSubmit(event)">
            <input type="text" name="prolific_id" placeholder="Prolific ID" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
