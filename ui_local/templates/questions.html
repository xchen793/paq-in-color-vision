<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Questions</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            position: relative;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 60px 80px;
            max-width: 1000px;
            text-align: left;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 40px;
        }
        .question {
            margin-bottom: 40px;
        }
        .question p {
            font-size: 22px;
            font-weight: normal;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #367c39;
        }
        button.selected {
            background-color: #1E90FF; /* Blue color for selected button */
        }
        p {
            font-size: 20px;
            font-weight: bold;
            margin-top: 40px;
        }
        .top-text {
            font-size: 24px;
            font-weight: bold;
        }
        .result {
            margin-top: 40px;
            font-size: 20px;
            font-weight: bold;
            color: red;
        }
        .next-button {
            position: absolute;
            right: 30px;
            bottom: 30px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            transition: background-color 0.3s;
        }
        .next-button:hover {
            background-color: #367c39;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Survey Questions</h1>
        <div class="top-text">The following questions test your basic understanding of this task, so if you answer incorrectly, you may not be eligible for payment.</div>

        <div class="question">
            <p>Q1: How many reference color(s) are in each question?</p>
            <div class="buttons" id="question1-buttons">
                <button onclick="checkAnswer(1, 0)">0</button>
                <button onclick="checkAnswer(1, 1)">1</button>
                <button onclick="checkAnswer(1, 2)">2</button>
            </div>
        </div>

        <div class="question">
            <p>Q2: You stop sliding when the color <b>first</b> becomes ___ to the reference color.</p>
            <div class="buttons" id="question2-buttons">
                <button onclick="checkAnswer(2, 'similar')">similar</button>
                <button onclick="checkAnswer(2, 'dissimilar')">dissimilar</button>
            </div>
        </div>

        <p id="result" class="result"></p>
        
        <button class="next-button" onclick="goToNextPage()">Next</button>
    </div>

    <script>
        const correctAnswers = {
            1: 1,
            2: 'similar'
        };
        const userAnswers = {
            1: null,
            2: null
        };

        window.checkAnswer = function(question, answer) {
            userAnswers[question] = answer;
            highlightSelectedButton(question, answer);
            if (userAnswers[1] === correctAnswers[1] && userAnswers[2] === correctAnswers[2]) {
                document.getElementById('result').textContent = "You will be paid a bonus for being accurate. Good luck!";
                document.getElementById('result').style.color = 'green';
            } else {
                document.getElementById('result').textContent = "Please adjust your answers until they are correct.";
                document.getElementById('result').style.color = 'red';
            }
        }

        function highlightSelectedButton(question, answer) {
            const buttons = document.querySelectorAll(`#question${question}-buttons button`);
            buttons.forEach(button => {
                button.classList.remove('selected');
                if ((typeof answer === 'string' && button.textContent.toLowerCase() === answer.toLowerCase()) || 
                    (typeof answer === 'number' && parseInt(button.textContent) === answer)) {
                    button.classList.add('selected');
                }
            });
        }

        window.goToNextPage = async function() {
            if (userAnswers[1] !== null && userAnswers[2] !== null) {
                const results = {
                    question1: userAnswers[1] === correctAnswers[1] ? 1 : 0,
                    question2: userAnswers[2] === correctAnswers[2] ? 1 : 0
                };

                if (results.question1 === 1 && results.question2 === 1) {
                    try {
                        const response = await fetch('/submit_questions', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(results),
                        });

                        if (response.ok) {
                            try {
                                const responseData = await response.json();
                                console.log('Response:', responseData);
                                window.location.href = '/pre_test';
                            } catch (jsonError) {
                                console.error('Error parsing JSON:', jsonError);
                                alert('Failed to parse server response.');
                            }
                        } else {
                            console.error('Failed response:', response.status, response.statusText);
                            alert('Failed to save survey results.');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Failed to save survey results.');
                    }
                } else {
                    alert('The answers are not right. Please answer correctly to proceed.');
                }
            } else {
                alert('Please answer all questions before proceeding.');
            }
        };

    </script>
</body>
</html>
